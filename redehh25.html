<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" /> <!-- Stylesheet einbinden -->
</head>
<body>

    <!-- HEADER wird über JS eingebunden -->
    <div id="header-container"></div>
    <script>
        fetch('header.html')  <!-- Hier wird die header.html eingebunden -->
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>

    <!-- NAVIGATION wird über JS eingebunden -->
    <div id="nav-container"></div>
    <script>
        fetch('nav.html')  <!-- Hier wird die nav.html eingebunden -->
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-container').innerHTML = data;
            });
    </script>

    <!-- Hauptinhalt der Seite -->
    <main>
        <!-- Hier wird die PDF der Rede eingebunden -->
        <iframe src="PSHH25.pdf" width="100%" height="800px" title="Haushaltsrede 2025"></iframe>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 AfD-Fraktion Stadtrat Pirmasens</p>
    </footer>

</body>
</html>
