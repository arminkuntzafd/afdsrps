<body>
    <div id="header"></div>

    <main>
        <h2>Willkommen!</h2>
        <p>Dies ist die Startseite.</p>
    </main>

    <div id="footer"></div>

    <script>
        // Header laden
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        // Footer laden
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
