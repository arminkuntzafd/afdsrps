<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Unsere Adresse auf Google Maps</title>
    
</head>
<body>

    <!-- Dynamisches Laden von Header und Navigation -->
    <div id="header-container"></div>
    <div id="nav-container"></div>

    <div class="content">
        <h2>Unsere Adresse auf Google Maps</h2>
        <p>Finde uns auf Google Maps:</p>
        <div class="map-container">
            <!-- Google Maps Embed Code -->
            <iframe 
                src="https://www.google.de/maps/embed/
                allowfullscreen>
            </iframe>
        </div>
        <p>Besuche uns an der angegebenen Adresse oder kontaktiere uns bei Fragen.</p>
    </div>
    <script>
        // Dynamisches Laden von Header und Navigation
        document.getElementById("header-container").innerHTML = '<object type="text/html" data="header.html"></object>';
        document.getElementById("nav-container").innerHTML = '<object type="text/html" data="nav.html"></object>';
    </script>

</body>
</html>
