<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Unsere Adresse auf Google Maps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, nav {
            background-color: #333;
            color: white;
            padding: 15px;
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .map-container {
            position: relative;
            height: 500px;
            width: 100%;
            margin: 20px 0;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Dynamisches Laden von Header und Navigation -->
    <div id="header-container"></div>
    <div id="nav-container"></div>

    <div class="content">
        <h2>Unsere Adresse auf Google Maps</h2>
        <p>Finde uns auf Google Maps:</p>
        <div class="map-container">
            <!-- Google Maps Embed Code -->
            <iframe 
                src="https://www.google.de/maps/embed/v1/place?key=DEIN_API_KEY&q=Berlin" 
                allowfullscreen>
            </iframe>
        </div>
        <p>Besuche uns an der angegebenen Adresse oder kontaktiere uns bei Fragen.</p>
    </div>

    <footer>
        <p>&copy; 2025 Dein Unternehmen</p>
    </footer>

    <script>
        // Dynamisches Laden von Header und Navigation
        document.getElementById("header-container").innerHTML = '<object type="text/html" data="header.html"></object>';
        document.getElementById("nav-container").innerHTML = '<object type="text/html" data="nav.html"></object>';
    </script>

</body>
</html>
